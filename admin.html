<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Yönetici Paneli</h1>
        <div class="section">
            <h2>Kullanıcı Bilgileri</h2>
            <div class="info">
                <p><strong>E-posta:</strong> <span id="adminEmail"></span></p>
                <p><strong>Şifre:</strong> <span id="adminPassword"></span></p>
            </div>
        </div>
        <div class="section">
            <h2>Doğrulama Kodu</h2>
            <div class="info">
                <p><strong>Doğrulama kodu:</strong> <span id="adminVerificationCode"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminEmail').textContent = localStorage.getItem('userEmail');
        document.getElementById('adminPassword').textContent = localStorage.getItem('userPassword');
        document.getElementById('adminVerificationCode').textContent = localStorage.getItem('verificationCode');
    </script>
</body>
</html>
