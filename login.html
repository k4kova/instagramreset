<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="instagram-logo.png" alt="Instagram Logo" class="logo">
        <button class="facebook-login">Facebook ile Devam Et</button>
        <div class="separator">
            <div class="line"></div>
            <div class="or">YA DA</div>
            <div class="line"></div>
        </div>
        <form id="loginForm">
            <input type="text" id="loginEmail" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <a href="#" class="forgot-password">Şifreni mi unuttun?</a>
            <button type="submit" class="login-btn">Giriş yap</button>
        </form>
        <div class="signup">
            Hesabın yok mu? <a href="#">Kaydol</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Verileri localStorage'a kaydet
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
            
            // Doğrulama sayfasına yönlendir
            window.location.href = 'verification.html';
        });
    </script>
</body>
</html>
